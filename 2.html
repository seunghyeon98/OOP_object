      //   함수 안에서 this를 사용했기 때문에 -> 생성자
      let person = function (name) {
        this.name = name;
        this.disp = function () {
          console.log(this.name);
        };
      };
    //   메서드는 다시 만들지 않고 속성만 설정해서 인스턴스를 생성
    //  생성자를 이용해서 인스턴스를 만들 때는 new와 함께 호출해야 함
    //  heap이라는 공간에 인스턴스를 생성
      ar = [new person("havi"), new person("rio")];
      for (elm in ar) {
        ar[elm].disp();
