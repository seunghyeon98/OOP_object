<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //    정렬은 sort 함수를 호출하면 된다.
      //    기본적으로 오름차순 정렬을 함
      //    크기 비교가 가능한 데이터만 정렬을 수행할 수 있음
      //      sort 는 호출한 배열의 데이터를 직접 조작함.

      //    자릿수가 다르면 sort 가 실패가됨
      //  자바스크립트에서 숫자 데이터 sort를 그냥 할 수 없음.

      let ar = [23, 39, 167, 29, 44];
      let list = [
        { name: "lee", gender: "남", age: 23 },
        { name: "kim", gender: "여", age: 19 },
        { name: "park", gender: "남", age: 22 },
      ];

      //   ar.sort();
      //   console.log(ar);
      ar.sort((left, right) => {
        return left - right;
      });
      console.log(ar);

      list.sort((left, right) => {
        return left.age - right.age;
      });
      console.log(list);

      //   문자열 정렬
      list.sort((left, right) => {
        // 문자열 비교할땐, return 값을 통해 음수,0, 양수 명시해주기
        if (left.name > right.name) {
          return 1;
        } else if (left.name === right.name) {
          return 0;
        } else {
          return -1;
        }
      });
      console.log(list);

      alert(navigator.userAgent);
    </script>
  </body>
</html>
